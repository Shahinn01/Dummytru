<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Church Location Map</title>

  <!-- Bootstrap 5 & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {margin: 0;
  padding: 0;
  height: 40%;
  margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://img.freepik.com/premium-photo/cross-jesus-christ-world-map-background-church-mission-gospel-evangelism-concept_567332-1160.jpg') no-repeat center center/cover;
   
    }

    .map-section {
      min-height: 30vh;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      backdrop-filter: blur(2px);
    }

    .map-heading {
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    .map-buttons {
      flex: 1;
      min-width: 260px;
      padding: 10px 20px;
      text-align: center;
    }

    .map-buttons button {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      width: 100%;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      transition: all 0.3s ease;
      background: rgba(0, 123, 255, 0.8);
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .map-buttons button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .map-buttons i {
      font-size: 20px;
    }

    .map-display {
      flex: 2;
      padding: 10px;
      position: relative;
      text-align: center;
    }

    .map-display iframe {
      width: 100%;
      height: 220px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    /* Fullscreen Map */
    .fullscreen-map {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .fullscreen-map iframe {
      width: 90%;
      height: 90%;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      z-index: 10000;
    }

    @media (max-width: 768px) {
      .map-section {
        flex-direction: column;
        padding: 10px;
        min-height: 35vh;
      }

      .map-display iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>

<!-- üìç Map Section -->
<section class="map-section">
  <div class="map-heading">üìç Location</div>

  <!-- Selection Buttons -->
  <div class="map-buttons">
    <button onclick="changeMap(0)"><i class="fas fa-church"></i> CSI Mangarai Church</button>
    <button onclick="changeMap(1)"><i class="fas fa-building"></i> CSI Community Hall, Mangarai</button>
    <button onclick="changeMap(2)"><i class="fas fa-map-marked-alt"></i> Kanyakumari Diocese, Nagercoil</button>
  </div>

  <!-- Map Preview -->
  <div class="map-display">
    <iframe id="churchMap" src="https://www.google.com/maps?q=CSI+Mangarai+Church&output=embed" onclick="openFullscreen()"></iframe>
  </div>
</section>

<!-- üó∫Ô∏è Fullscreen Map Modal -->
<div class="fullscreen-map" id="fullscreenMap">
  <div class="close-btn" onclick="closeFullscreen()"><i class="fas fa-times"></i></div>
  <iframe id="fullscreenFrame" src=""></iframe>
</div>

<!-- Scripts -->
<script>
  const mapUrls = [
    "https://www.google.com/maps?q=CSI+Mangarai+Church&output=embed",
    "https://www.google.com/maps?q=CSI+Community+Hall+Mangarai&output=embed",
    "https://www.google.com/maps?q=Kanyakumari+Diocese+Nagercoil&output=embed"
  ];

  const mapFrame = document.getElementById('churchMap');
  const fullscreen = document.getElementById('fullscreenMap');
  const fullscreenFrame = document.getElementById('fullscreenFrame');

  function changeMap(index) {
    mapFrame.style.opacity = "0";
    setTimeout(() => {
      mapFrame.src = mapUrls[index];
      mapFrame.style.opacity = "1";
    }, 300);
  }

  function openFullscreen() {
    fullscreen.style.display = "flex";
    fullscreenFrame.src = mapFrame.src;
  }

  function closeFullscreen() {
    fullscreen.style.display = "none";
    fullscreenFrame.src = "";
  }
</script>
<script>
  window.addEventListener('load', () => {
    const height = document.body.scrollHeight;
    window.parent.postMessage({ type: 'resize-map-iframe', height }, '*');
  });
</script>
</body>
</html>
