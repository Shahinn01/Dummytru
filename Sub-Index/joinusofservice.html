<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Us for Services</title>

  <!-- Bootstrap 5 & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    html {
      scroll-behavior: smooth;
    }

    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .joinusofservice {
      position: relative;
      padding: 60px 0;
      background-image: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?fit=crop&w=1600&q=80');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: white;
      overflow: hidden;
    }

    .floating-icon {
      position: absolute;
      font-size: 2rem;
      opacity: 0.2;
      animation: float 6s infinite ease-in-out;
    }

    .floating-icon.cross1 { top: 10%; left: 15%; animation-delay: 0s; }
    .floating-icon.cross2 { top: 40%; right: 10%; animation-delay: 2s; }
    .floating-icon.cross3 { bottom: 15%; left: 25%; animation-delay: 4s; }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .content-text, .media-content {
      padding: 30px;
      border-radius: 15px;
      animation: fadeInUp 1s ease-in-out;
    }

    .content-text {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
    }

    .media-content {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0px);
      }
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .image-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    .image-row img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }

    .video-row {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .video-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .video-btn:hover {
      background-color: #c82333;
    }

    @media (max-width: 768px) {
      .image-row {
        flex-direction: column;
        align-items: center;
      }
    }

    .wave-divider {
      position: relative;
      height: 100px;
      overflow: hidden;
    }

    .wave-divider::after {
      content: "";
      position: absolute;
      top: -40px;
      left: 0;
      width: 100%;
      height: 150px;
      background: url('https://www.svgbackgrounds.com/wp-content/uploads/2021/05/wave-haikei.svg') no-repeat bottom center;
      background-size: cover;
    }

    /* Modal */
    .modal-dialog {
      max-width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .modal-content {
      height: 100%;
      border: none;
      border-radius: 0;
      background-color: black;
    }

    .modal-body {
      padding: 0;
      position: relative;
      height: 100%;
    }

    .modal-body iframe {
      width: 100%;
      height: 100%;
    }

    .btn-close {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 999;
    }
  </style>
</head>
<body>

<!-- Join Us for Services Section -->
<section class="joinusofservice" id="services">
  <!-- Floating icons -->
  <div class="floating-icon cross1"><i class="fas fa-cross"></i></div>
  <div class="floating-icon cross2"><i class="fas fa-dove"></i></div>
  <div class="floating-icon cross3"><i class="fas fa-cross"></i></div>

  <div class="container">
    <div class="row align-items-center">
      <!-- Left Column -->
      <div class="col-md-6 mb-4">
        <div class="content-text">
          <h2 class="mb-3">Join Us for Services</h2>
          <p>Experience our services at multiple locations: Kannur, Indianmang, and the FGAG Church Retreat Center. Services are in English, Tamil, Kannada, Hindi, and Nepali.</p>
          <p>Join us this Sunday at any of these locations.</p>

          <!-- Dropdown -->
          <div class="dropdown mt-3">
            <button class="btn btn-light dropdown-toggle" type="button" id="locationDropdown" aria-expanded="false">
              See Location
            </button>
            <ul class="dropdown-menu" aria-labelledby="locationDropdown">
              <li><a class="dropdown-item" href="#">Kannur</a></li>
              <li><a class="dropdown-item" href="#">Indianmang</a></li>
              <li><a class="dropdown-item" href="#">Prayer & Retreat Center</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="col-md-6">
        <div class="media-content">
          <div class="image-row">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8Kl2bbfRyvB14YWxa0eOtjm9cEGvDmO2zfw&s" alt="Service 1">
            <img src="https://i.ytimg.com/vi/2h2bYbXyPW0/sddefault.jpg" alt="Service 2">
          </div>

          <div class="video-row mt-4">
            <button class="video-btn" data-bs-toggle="modal" data-bs-target="#videoModal">
              <i class="fas fa-play-circle me-2"></i> Watch Service
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Section Divider -->
<div class="wave-divider"></div>

<!-- Video Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        <iframe id="videoFrame" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const videoModal = document.getElementById('videoModal');
  const videoFrame = document.getElementById('videoFrame');

  videoModal.addEventListener('show.bs.modal', function () {
    videoFrame.src = "https://www.youtube.com/live/RjXjk44Xfsw?feature=shared";
  });

  videoModal.addEventListener('hide.bs.modal', function () {
    videoFrame.src = "https://www.youtube.com/live/RjXjk44Xfsw?feature=shared";
  });
</script>

</body>
</html>
