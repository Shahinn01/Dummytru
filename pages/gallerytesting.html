<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSI Church Mangarai</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body::before, body::after {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  pointer-events: none;
  z-index: 0;
}

body::before {
  background-image: radial-gradient(2px 2px at 20% 20%, white, transparent),
                    radial-gradient(1.5px 1.5px at 70% 30%, #fffacd, transparent),
                    radial-gradient(1.2px 1.2px at 60% 80%, #ffffe0, transparent),
                    radial-gradient(1.5px 1.5px at 85% 70%, #ffe57f, transparent),
                    radial-gradient(2px 2px at 10% 50%, #fffde7, transparent);
  animation: twinkle 6s infinite;
  opacity: 0.7;
}

body::after {
  background-image: radial-gradient(1px 1px at 50% 50%, #fff8e1, transparent),
                    radial-gradient(1.5px 1.5px at 40% 70%, #ffffe0, transparent),
                    radial-gradient(2px 2px at 75% 60%, #fff, transparent),
                    radial-gradient(1.2px 1.2px at 25% 35%, #ffffcc, transparent);
  animation: twinkleReverse 8s infinite;
  opacity: 0.5;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.6; transform: translateY(0px); }
  50% { opacity: 1; transform: translateY(-1px); }
}

@keyframes twinkleReverse {
  0%, 100% { opacity: 0.4; transform: translateY(0px); }
  50% { opacity: 0.8; transform: translateY(1px); }
}

    .preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .light-beam {
      position: absolute;
      top: 0;
      width: 120px;
      height: 300px;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.6), rgba(255,255,255,0));
      filter: blur(12px);
      animation: lightDrop 3s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes lightDrop {
      0% { transform: translateY(-100%); opacity: 0; }
      40% { transform: translateY(60px); opacity: 1; }
      80% { transform: translateY(100px); opacity: 0.6; }
      100% { transform: translateY(160px); opacity: 0; }
    }

    .cross {
      position: relative;
      width: 200px;
      height: 280px;
      animation: glow 3s infinite ease-in-out;
      z-index: 2;
    }

    .cross::before,
    .cross::after {
      content: '';
      position: absolute;
      background: linear-gradient(to bottom, gold, #fff59d);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
      border-radius: 6px;
    }

    .cross::before {
      width: 36px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    .cross::after {
      height: 36px;
      width: 100%;
      top: 40%;
      transform: translateY(-50%);
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 10px gold); }
      50% { filter: drop-shadow(0 0 40px #ffee58); }
    }

    .church-name {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffe082;
      text-shadow: 0 0 12px #f9fbe7;
      text-align: center;
      margin: 20px 0 10px;
      z-index: 2;
    }

    .subtitle {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffe082;
      text-align: center;
      margin-top: 10px;
      background: linear-gradient(90deg, #fbc02d, #f57f17, #ef6c00, #42a5f5, #ab47bc);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s infinite;
      z-index: 2;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .level-up-loader {
      margin-top: 20px;
      width: 90vw;
      max-width: 600px;
      height: 24px;
      border-radius: 14px;
      background: #222;
      overflow: hidden;
      position: relative;
      z-index: 2;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #fbc02d, #f57f17, #ef6c00, #ff5722, #42a5f5, #ab47bc);
      background-size: 400% 100%;
      animation: loadProgress 5s ease-out forwards, pulseGradient 2s infinite;
    }

    @keyframes loadProgress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    @keyframes pulseGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .loading-text {
      font-size: 1.2rem;
      font-weight: 500;
      color: #fff;
      margin-top: 10px;
      text-align: center;
      z-index: 2;
      animation: fadeIn 2s infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    .dove {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('https://i.pinimg.com/originals/6c/00/28/6c0028c6d13faefbb96448eaf8c78030.gif');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.9;
      animation: flyRandom 20s infinite linear;
    }

    .dove:nth-child(2) { top: 10%; left: 5%; animation-delay: 0s; }
    .dove:nth-child(3) { top: 20%; right: 8%; animation-delay: 3s; }
    .dove:nth-child(4) { bottom: 15%; left: 15%; animation-delay: 6s; }
    .dove:nth-child(5) { bottom: 10%; right: 12%; animation-delay: 9s; }

    @keyframes flyRandom {
      0%   { transform: translate(0, 0) rotate(0); }
      25%  { transform: translate(50px, -30px) rotate(10deg); }
      50%  { transform: translate(0px, -60px) rotate(-10deg); }
      75%  { transform: translate(-40px, -30px) rotate(10deg); }
      100% { transform: translate(0, 0) rotate(0); }
    }

    .burst {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, rgba(255, 215, 0, 1) 0%, rgba(0,0,0,0.1) 100%);
      opacity: 0;
      z-index: 10000;
      pointer-events: none;
      transform: scale(0);
      transition: all 1s ease-out;
    }

    .burst.show {
      opacity: 1;
      transform: scale(2);
    }
  </style>
</head>

<body>

<!-- Preloader -->
<div class="preloader" id="preloader">
  <!-- Light beam -->
  <div class="light-beam"></div>

  <!-- Doves -->
  <div class="dove"></div>
  <div class="dove"></div>
  <div class="dove"></div>
  <div class="dove"></div>

  <!-- Cross -->
  <div class="cross"></div>

  <!-- Church Name -->
  <div class="church-name">CSI Church Mangarai</div>

  <!-- Animated "Lighting the way..." -->
  <div class="subtitle">Lighting the way...</div>

  <!-- Multicolor Loading Bar -->
  <div class="level-up-loader">
    <div class="progress"></div>
  </div>

  <!-- Animated Loading Message -->
  <div class="loading-text">Loading God’s love…</div>

  <!-- Burst Effect -->
  <div class="burst" id="burst"></div>
</div>

<script>
  window.addEventListener("load", () => {
    const preloader = document.getElementById("preloader");
    const burst = document.getElementById("burst");

    setTimeout(() => {
      burst.classList.add("show");
      setTimeout(() => {
        preloader.style.transition = "opacity 1s ease";
        preloader.style.opacity = 0;
        setTimeout(() => {
          preloader.remove();
        }, 1000);
      }, 1000);
    }, 5200);
  });
</script>

</body>
</html>
